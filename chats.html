<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>chats</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <div class="header__time">18:38</div>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66%
                    <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">chats
                    <i class="fa fa-caret-down"></i>
                </span> 
            </div>
            <div class="header__column"></div>
        </div>
    </header>

    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="find friends, chats, Plus Friends">
        </div>

        <ul class="chat__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat_content">
                        <img src="" alt=""> avatar
                        <div class="chat__preview">
                            <h3 class="chat__user">Mami</h3>
                            <span class="chat__last-message">Mami loves Chiro</span>
                        </div>
                    </div>
                    <span class="chat__date-time">
                        15:50
                    </span>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat_content">
                        <img src="" alt="">avatar
                        <div class="chat__preview">
                            <h3 class="chat__user">KakaoTalk</h3>
                            <span class="chat__last-message">You logged into KakaoTalk PC</span>
                        </div>
                    </div>
                    <span class="chat__date-time">Jun 20</span>
                </a>
            </li>
        </ul>
        <div class="chat_btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
